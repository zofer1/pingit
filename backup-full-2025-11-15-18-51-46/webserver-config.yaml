# PingIT WebServer Configuration File
# This file should be placed at /etc/pingit/webserver.yaml

# Logging configuration
logging:
  level: INFO
  path: /var/log/pingit

# WebServer configuration
server:
  host: 127.0.0.1
  port: 7030

# Database configuration (SQLite)
database:
  path: /var/lib/pingit/pingit.db

