# PingIT WebServer Configuration File
# This file should be placed at /etc/pingit/webserver-config.yaml

# Logging configuration
logging:
  level: INFO              # DEBUG for verbose, INFO for production
  path: /var/log/pingit    # Log file directory

# WebServer configuration
webserver:
  host: 0.0.0.0            # Listen on all interfaces
  port: 7030               # Web server port

# Database configuration (SQLite)
database:
  path: /var/lib/pingit/pingit.db  # SQLite database file path

